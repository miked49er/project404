<!doctype html>
<html>

<head>
<title>Disney Clue</title>
<meta charset="utf8">
<meta name="viewport" content="width=device-width">
</head>

<body>

<div class="title">
<h1>Haunted Mansion Clue</h1>
<span>Reset</span>
</div>

{{range .Lists}}
  <h2>{{.Title}}</h2>
  <ul>
    {{range .Items}}
      {{if eq .Selection 1}}
        <li class="selection1" id="{{.Id}}">{{.Name}}</li>
      {{else if eq .Selection 2}}
        <li class="selection2" id="{{.Id}}">{{.Name}}</li>
      {{else if eq .Selection 3}}
        <li class="selection3" id="{{.Id}}">{{.Name}}</li>
      {{else}}
        <li id="{{.Id}}">{{.Name}}</li>
      {{end}}
    {{end}}
  </ul>
{{end}}

</body>

</html>
